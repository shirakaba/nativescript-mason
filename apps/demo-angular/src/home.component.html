<ActionBar>
  <ActionBar title="Demos"></ActionBar>
</ActionBar>
<ScrollView testID="test-root-list">
  <WrapLayout>
    <FlexboxLayout style="flex-wrap: wrap; width: 25; height: 20" *ngFor="let item of demos; index as i">
      <Label style="font-size: 12px" [id]="item.name" [testID]="item.name" [text]="i" [nsRouterLink]="['/' + item.name]"></Label>
    </FlexboxLayout>
  </WrapLayout>
</ScrollView>
